version: '3'

services:
  backend:
    image: shrubgrazer
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./templates:/usr/share/app/public
  
  frontend:
    image: nginx:1.23-alpine
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./templates:/usr/share/nginx/html:ro
    depends_on:
      - backend
    ports:
      - 8080:80
