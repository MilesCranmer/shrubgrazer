<div class="post parity-$parity flavor-$flavor" author_acct="$acct" data-url="$view_url">
  <table class="post_meta" post_id="$post_id">
    <tr><td valign="top">
      <span class=display_name>$display_name</span>
      <span class=acct>$display_acct</span>
      <br>
      <span>
        <a href="$external_url" class=ts>$raw_ts</a>
      </span>
    </td>
    <td align=right>
      <table class="loggedin post-buttons" cellpadding=2>
        <tr><td><a href="#" class=reply>&#8624;</a>
            <td>
            <td><a href="#" data-url="$favorite_url" class=favorite>$raw_favorite_star</a>
        $raw_adjust_weight
      </table>
    </td>
  </table>
  <div class=post_body>
    $raw_body
    $raw_attachments
    <div class="reply-box hidden">
      <textarea class=reply-text></textarea>
      <table>
        <tr><td><button data-url="$reply_url" class=submit-reply>post</button>
            <td><div class=reply-chars>0/500</div>
            <td><span class=reply-error></div>
      </table>
    </div>
    <div class="post_bottom_placeholder" post_id="$post_id"></div>
    $raw_children
  </div>
</div>
